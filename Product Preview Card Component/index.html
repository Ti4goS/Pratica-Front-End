<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/desktop.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main>
    <div class="main_content">
      <img class="parfum_image_mobile" src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence Eau De Parfum">
      <img class= "parfum_image_desktop" src="./images/image-product-desktop.jpg" alt="">
      <div class="text_content">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div id="price">
          <p class="actual_price">$149.99</p>
          <p class="before_price"> <s>$169.99</s></p>
        </div>

        <div class="center-btn">
          <a href="#" class="btn">
            <svg class="icon"></svg>
            Add To Cart
          </a>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tiago Santiago</a>.</p> 
  </div>
</body>

</html>
